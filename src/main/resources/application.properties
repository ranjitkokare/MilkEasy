spring.application.name=MilkEasy
server.port=8088

#update Creates table if not exist if exist update
# Drop table if exist and Creates a table
spring.jpa.hibernate.ddl-auto=create	
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.datasource.url=jdbc:mysql://localhost:3306/dbmilktest?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=test


#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
#Show sql query in console
spring.jpa.show-sql=true	
